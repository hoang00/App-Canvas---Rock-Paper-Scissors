manifestVersion: 1

info:
  name: Rock Paper Scissors
  version: 0.1.0
  description: >
    Minimal App Canvas demo that renders three buttons (Rock, Paper, Scissors)
    and updates the canvas with the result via webhooks.

# Define a Canvas feature you can insert in Notebook entries, templates, or on the App Homepage
features:
  - id: rps_canvas
    name: RPS Canvas
    type: CANVAS
    locations:
      - ENTRY
      - ENTRY_TEMPLATE
      # - APP_HOMEPAGE

# Webhooks your app needs for interactive Canvas flows
subscriptions:
  deliveryMethod: WEBHOOK
  messages:
    - type: v2.canvas.created
    - type: v2.canvas.userInteracted

